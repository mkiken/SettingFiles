gui:
  nerdFontsVersion: "3"

git:
  paging:
    colorArg: always
    pager: delta -n -s --dark --paging=never --diff-so-fancy
  # https://minerva.mamansoft.net/%F0%9F%93%98Articles/%F0%9F%93%98Lazygit%E3%82%92%E8%87%AA%E5%88%86%E5%A5%BD%E3%81%BF%E3%81%AB%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%9E%E3%82%A4%E3%82%BA%E3%81%97%E3%81%A6%E3%81%BF%E3%81%9F#%E3%82%B3%E3%83%9F%E3%83%83%E3%83%88%E3%82%B0%E3%83%A9%E3%83%95%E3%82%92%E8%A6%8B%E3%82%84%E3%81%99%E3%81%8F%E3%81%99%E3%82%8B
  allBranchesLogCmd: git log --graph --color=always --date=format:'%Y-%m-%d %H:%M' --pretty=format:'%C(#a0a0a0 reverse)%h%Creset %C(cyan)%ad%Creset %C(#dd4814)%ae%Creset %C(yellow reverse)%d%Creset %n%C(white bold)%s%Creset%n' --
  branchLogCmd: git log --graph --color=always --date=format:'%Y-%m-%d %H:%M' --pretty=format:'%C(#a0a0a0 reverse)%h%Creset %C(cyan)%ad%Creset %C(#dd4814)%ae%Creset %C(yellow reverse)%d%Creset %n%C(white bold)%s%Creset%n' {{branchName}} --

customCommands:
  - key: 'c'
    context: 'files'
    command: "git commit -v"
    subprocess: true
