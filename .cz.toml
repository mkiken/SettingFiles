[tool.commitizen]
name = "cz_customize"
tag_format = "$version"
version_scheme = "semver"
version = "0.0.1"

[tool.commitizen.customize]
message_template = "{{change_type}}{% if scope %}({{scope}}){% endif %}: {{subject}}{% if body %}\n\n{{body}}{% endif %}"
example = "feat: add new feature"
schema = "<type>(<scope>): <subject>"
schema_pattern = "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\\(.+\\))?: .{1,50}"

[[tool.commitizen.customize.questions]]
type = "list"
name = "change_type"
message = "Select the type of change you are committing:"
use_search_filter = true
use_jk_keys = false
choices = [
    {value = "feat", name = "feat: A new feature"},
    {value = "fix", name = "fix: A bug fix"},
    {value = "docs", name = "docs: Documentation only changes"},
    {value = "style", name = "style: Changes that do not affect the meaning of the code"},
    {value = "refactor", name = "refactor: A code change that neither fixes a bug nor adds a feature"},
    {value = "perf", name = "perf: A code change that improves performance"},
    {value = "test", name = "test: Adding missing tests or correcting existing tests"},
    {value = "build", name = "build: Changes that affect the build system or external dependencies"},
    {value = "ci", name = "ci: Changes to our CI configuration files and scripts"},
    {value = "chore", name = "chore: Other changes that don't modify src or test files"},
    {value = "revert", name = "revert: Reverts a previous commit"}
]

[[tool.commitizen.customize.questions]]
type = "list"
name = "scope"
message = "What is the scope of this change?:"
use_search_filter = true
use_jk_keys = false
choices = [
    {value = "ai", name = "ai: AI assistant configurations"},
    {value = "bin", name = "bin: Binary files and executables"},
    {value = "claude", name = "claude: Claude configurations"},
    {value = "commitizen", name = "commitizen: Commitizen Configuration"},
    {value = "configs", name = "configs: Configuration files"},
    {value = "gitfiles", name = "gitfiles: Git tools configurations"},
    {value = "mac", name = "mac: macOS-specific configurations"},
    {value = "other", name = "other: Items that do not fit into any other category"},
    {value = "ranger", name = "ranger: File manager configurations"},
    {value = "repository", name = "repository: For this repository"},
    {value = "sedfiles", name = "sedfiles: Sed scripts and utilities"},
    {value = "shell", name = "shell: Shell configurations"},
    {value = "submodules", name = "submodules: Git submodules"},
    {value = "vimfiles", name = "vimfiles: Vim/Neovim configurations"},
    {value = "warp", name = "warp: Warp terminal settings"},
    {value = "wezterm", name = "wezterm: wezterm configurations"},
    {value = "windows", name = "windows: Windows-specific configurations"}
]

[[tool.commitizen.customize.questions]]
type = "input"
name = "subject"
message = "Write a short, imperative tense description of the change:"

[[tool.commitizen.customize.questions]]
type = "input"
name = "body"
message = "Provide additional contextual information about the code changes: (press [enter] to skip)"
